# For more information: https://laravel.com/docs/sail
version: '3'
services:
    laravel:
        build:
            context: ./
            dockerfile: Dockerfile
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '80:8080'
        environment:
            API_KEY: '${API_KEY:-0800fc577294c34e0b28ad2839435945}'
            LARAVEL_SAIL: 1
            XDEBUG_MODE: '${SAIL_XDEBUG_MODE:-off}'
            APP_ENV: '${APP_ENV:-local}'
            XDEBUG_CONFIG: '${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}'
            DB_HOST: 'mysql'
            DB_PORT: '${FORWARD_DB_PORT:-3306}'
            DB_DATABASE: '${DB_DATABASE:-accessibility_dashboard}'
            DB_USERNAME: '${DB_USERNAME:-admin}'
            DB_PASSWORD: '${DB_PASSWORD:-admin}'
            REDIS_HOST: 'redis'
            MAPBOX_ACCESS_TOKEN: '${{ secrets.MAPBOX_ACCESS_TOKEN }}'
        volumes:
            - '.:/app'
        depends_on:
            - mysql
            - redis
        networks:
            - sail
    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '3306:3306'
        environment:
            MYSQL_ROOT_PASSWORD: 'root'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE:-accessibility_dashboard}'
            MYSQL_USER: '${DB_USERNAME:-admin}'
            MYSQL_PASSWORD: '${DB_PASSWORD:-admin}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'sail-mysql:/var/lib/mysql'
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s
        networks:
            - sail
    redis:
        image: 'redis:alpine'
        ports:
            - '6379:6379'
        volumes:
            - 'sail-redis:/data'
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 3
            timeout: 5s
        networks:
            - sail
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
