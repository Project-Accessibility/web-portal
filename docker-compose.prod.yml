version: '3'
services:
  web_portal_php8:
    build:
      context: .
      dockerfile: ./Dockerfile.prod
    image: web_portal_php8/latest
    container_name: web_portal_php8
    restart: unless-stopped
    tty: true
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - web_portal_storage:/var/www/storage
    networks:
      - web_portal_network
    depends_on:
      - web_portal_mysql

  web_portal_nginx:
    image: nginx:alpine
    container_name: web_portal_nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - web_portal_network

  web_portal_node_alpine:
    image: node:alpine
    container_name: web_portal_node_alp
    restart: unless-stopped
    tty: true
    volumes:
      - ./:/var/www
    networks:
      - web_portal_network

  web_portal_mysql:
    image: mysql/mysql-server:8.0
    container_name: web_portal_mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: 'accessibility_dashboard'
      MYSQL_USER: "${DB_USERNAME}"
      MYSQL_PASSWORD: "${DB_PASSWORD}"
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - web_portal_network

  web_portal_redis:
    image: "redis:alpine"
    container_name: web_portal_redis
    restart: unless-stopped
    tty: true
    command: redis-server
    ports:
      - "6379:6379"
    networks:
      - web_portal_network

networks:
  web_portal_network:
    driver: bridge
volumes:
  web_portal_storage:
    driver: local
  dbdata:
    driver: local
