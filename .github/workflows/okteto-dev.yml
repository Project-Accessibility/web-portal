on:
  push:
    branches:
    - develop

name: Okteto Dev Deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master

    - name: context
      uses: okteto/context@latest
      with:
        token: ${{ secrets.OKTETO_TOKEN }}

    - name: "Activate Namespace"
      uses: okteto/namespace@latest
      with:
        name: dev-accessibility-gewoonjaap

    - name: "Trigger the pipeline"
      uses: okteto/pipeline@latest
      with:
        namespace: dev-accessibility-gewoonjaap
        name: dev-accessibility
        variables: DB_DATABASE=accessibility_dashboard,APP_ENV=testing,DB_USERNAME=admin,DB_PASSWORD=admin,DB_HOST=mysql
        timeout: 8m
        skipIfExists: false
