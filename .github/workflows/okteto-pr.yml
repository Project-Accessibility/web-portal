name: Deploy Okteto Preview

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
    - name: Context
      uses: okteto/context@latest
      with:
        token: ${{ secrets.OKTETO_TOKEN }}

      # Delete the Okteto Preview before deploying a new one. Fixes the issue that containers get stuck in progressing
    - name: Delete Preview
      uses: okteto/destroy-preview@latest
      with:
        name: pr-${{ github.event.number }}-gewoonjaap

      # Wait 30 seconds, to make sure the preview is destroyed. Kinda hacky lol
    - name: Waiting for preview to be deleted
      run: sleep 30s
      shell: bash

    - name: Deploy preview environment
      uses: okteto/deploy-preview@latest
      env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       APP_NAME: "Accessibility Questionnaire Dashboard"
       APP_ENV: "local"
       APP_KEY: ${{ secrets.APP_KEY }}
       APP_URL: "http://localhost"
       MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}
       RADAR_API_URL: "https://api.radar.io/v1"
       RADAR_SECRET: ${{ secrets.APP_KEY }}
      with:
        name: pr-${{ github.event.number }}-gewoonjaap
        scope: personal
        timeout: 15m
        variables: DB_DATABASE=accessibility_dashboard,APP_ENV=testing,DB_USERNAME=admin,DB_PASSWORD=admin,DB_HOST=mysql,MAPBOX_ACCESS_TOKEN=pk.eyJ1IjoibWlsb3ZkcGFzIiwiYSI6ImNsMW5veGNtcjByaXozYnFycmdlOW1mY2gifQ.XlD67O_pB2Q-ULGzQ_HQOw,RADAR_SECRET=prj_test_sk_ff7db4eafcbaeab87d30a3d1b28ebae427a73372,RADAR_API_URL=https://api.radar.io/v1
